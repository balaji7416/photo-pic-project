<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link rel="stylesheet" href="assets/css/Feedstyles.css" />
  </head>
  <body>
    <div class="layout">
      <header>
        <nav>
          <button class="menu-options">â˜°</button>

      <main>

            <div class="post-card">
              <img src="" alt="image-post" class="image-post" />
              <div class="caption">This is caption</div>
            </div>
          </div>
        </div>

        <button class="add-post">+</button>


        <!--upload popUP form-->

            <h2>Express your post here</h2>
            <div class="post-upload-part">
              <label for="">upload Post</label>
              <input type="file" id="upload-post-img" name="image" />
            </div>
            <div class="post-caption-part">
              <label for="">Image Caption</label>
              <textarea id="upload-caption" name="caption" placeholder="enter image caption"></textarea>
            </div>
            <div class="form-buttons">
              <button type="submit" class="submit-post">Post</button>
              <button type="button" class="cancel-post">Cancel</button>
            </div>
          </form>
        </div>

        <!--side bar menu-->

        </div>

        <!--Profile popUp-->
        <div class="profile-popUp">
          <div class="profile-options">
            <div><strong>Username </strong><span class="profile-username">User1234</span></div>
            <div><strong>Registered Email </strong><span class="profile-email">User1234@gmail.com</span></div>
            <div class="profile-buttons">
            <button class="logout">Logout</button>
            <button class="cancel-profile">Cancel</button>
            </div>
          </div>
        </div>

        <!--userPosts popUp-->
        <div class="user-posts-container">
          <button class="user-posts-cancel-btn">back</button>
          <div class="user-posts">

          </div>
        </div>

      </main>
      <footer></footer>
    </div>

    <script src="./assets/js/upload.js" ></script>
    <script src="./assets/js/menuOptions.js"></script>
    <script src="./assets/js/posts.js"></script>
    <script src="assets/js/user.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/logout.js"></script>
  </body>
</html>
